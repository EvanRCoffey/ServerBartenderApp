<!doctype html>
<html>

<head>
    <title>Server App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- materialize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- materialize js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- In <head> -->
    <link href="./css/nouislider.min.css" rel="stylesheet">
</head>

<body>
 <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">The Amazing Server App!</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="/shift">Shift</a></li>
        <li><a href="/job">Job</a></li>
        <li><a href="/restaurant">Restaurant</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
         <li><a href="/login">Login</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="/shift">Shift</a></li>
        <li><a href="/job">Job</a></li>
        <li><a href="/restaurant">Restaurant</a></li>
        </ul>
    </div>
  </nav>

    <div class="row">
        <div class="row">
            <div class="col s12">
                <h4>Job Form</h4>
            </div>
        </div>

        <form class="col s12">

            <div class="row"></div>
    
            <div class="row">
                <!--restaurant_id INT(32)-->
                <div class="input-field col s12">
                    <input id="restaurant_id" type="text" class="validate">
                    <label for="restaurant_id">Restaurant ID</label>
                </div>
            </div>

            <div class="row">
                <!--user_id INT(32)-->
                <div class="input-field col s12">
                    <input id="user_id" type="text" class="validate">
                    <label for="user_id">User ID</label>
                </div>
            </div>

            <div class="row">
                <!--startDate DATE-->
                <div class="input-field col s12">
                    <input id="startDate" type="date" class="datepicker">
                    <label for="startDate">Start date of job</label>
                </div>
            </div>

            <div class="row">
                <!--endDate DATE-->
                <div class="input-field col s12">
                    <input id="endDate" type="date" class="datepicker">
                    <label for="endDate">End date of job</label>
                </div>
            </div>

            <div class="row">
                <!--wage DECIMAL(10,2)-->
                <div class="input-field col s12">
                    <input id="wage" type="text" class="validate">
                    <label for="wage">Hourly wage</label>
                </div>
            </div>

            <div class="row">
                <!--isReal BOOLEAN NOT NULL-->
                <input name="isReal" type="radio" id="isReal1" />
                <label for="isReal1">Real Data</label>
                <input name="isReal" type="radio" id="isReal2" />
                <label for="isReal2">Fake Data</label>
            </div>
            
            <!--userJobMenu JSON would go here-->

            <div class="row">
                <!--comments MEDIUMBLOB-->
                <div class="input-field col s12">
                    <textarea id="comments" class="materialize-textarea"></textarea>
                    <label for="comments">Comments</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light jobSubmitBtn">Submit Job
            </button>
            <div class="row">
            </div>
        </form>
    </div>

</body>
<script type="text/javascript" src="./javascript/job.js"></script>
</html>
