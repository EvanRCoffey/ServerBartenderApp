<html>

<head>
    <title>Server App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>
 <nav>

    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <!--Edit Shift Form-->
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->

    <div class="row">
        <div class="col s12">
            <h4>Shift Edit</h4>
        </div>
    </div>

    <div class="row">
        <!--dateToEdit DATE-->
        <div class="input-field col s12">
            <input id="dateToEdit" type="date" class="datepicker"> <!--Default to today?  That'd be nice.-->
            <label for="dateToEdit">Date to edit</label>
        </div>
    </div>

    <button class="btn waves-effect waves-light shiftEditBtn">Search for shift(s) to edit (WORKING ON THIS ONE)</button>

    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <!--Delete Shift Form-->
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->

    <div class="row">
        <div class="col s12">
            <h4>Shift Delete</h4>
        </div>
    </div>

    <div class="row">
        <!--dateToDelete DATE-->
        <div class="input-field col s12">
            <input id="dateToDelete" type="date" class="datepicker"> <!--Default to today?  That'd be nice.-->
            <label for="dateToDelete">Date to delete</label>
        </div>
    </div>

    <button class="btn waves-effect waves-light shiftDeleteBtn">Search for shift(s) to delete (CURRENTLY COMMENTED OUT)</button>

    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->
    <!--New Shift Form-->
    <!--@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@-->

    <div class="row">
        <div class="row">
            <div class="col s12">
                <h4>Shift Form</h4>
            </div>
        </div>

        <form class="col s12">

            <div class="row"></div>

            <div class="row">
                <!--largestTip DECIMAL(10,2)-->
                <div class="input-field col s12">
                    <input id="largestTip" type="text" class="validate">
                    <label for="largestTip">Largest tip</label>
                </div>
            </div>

            <div class="row">
                <!--smallestTip DECIMAL(10,2)-->
                <div class="input-field col s12">
                    <input id="smallestTip" type="text" class="validate">
                    <label for="smallestTip">Smallest tip</label>
                </div>
            </div>

            <div class="row">
                <!--stiffed INT(10)-->
                <div class="input-field col s12">
                    <input id="stiffed" type="text" class="validate">
                    <label for="stiffed">Number of times stiffed (hopefully zero!)</label>
                </div>
            </div>

            <div class="row">
                <!--bwl DECIMAL(10,2)-->
                <div class="input-field col s12">
                    <input id="bwl" type="text" class="validate">
                    <label for="bwl">BWL</label>
                </div>
            </div>

            <div class="row">
                <!--sales DECIMAL(10,2)-->
                <div class="input-field col s12">
                    <input id="sales" type="text" class="validate">
                    <label for="sales">Sales</label>
                </div>
            </div>

            <div class="row">
                <!--tipout DECIMAL(10,2)-->
                <div class="input-field col s12">
                    <input id="tipout" type="text" class="validate">
                    <label for="tipout">Total tipped out</label>
                </div>
            </div>

            <div class="row">
                <!--tipPercent DECIMAL(10,2)-->
                <div class="input-field col s12">
                    <input id="tipPercent" type="text" class="validate">
                    <label for="tipPercent">Tip %</label>
                </div>
            </div>

            <div class="row">
                <!--ppa DECIMAL(10,2)-->
                <div class="input-field col s12">
                    <input id="ppa" type="text" class="validate">
                    <label for="ppa">PPA</label>
                </div>
            </div>

            <div class="row">
                <!--comments MEDIUMBLOB-->
                <div class="input-field col s12">
                    <textarea id="comments" class="materialize-textarea"></textarea>
                    <label for="comments">Comments</label>
                </div>
            </div>

            <div class="row">
                <!--breakthroughs MEDIUMBLOB-->
                <div class="input-field col s12">
                    <textarea id="breakthroughs" class="materialize-textarea"></textarea>
                    <label for="breakthroughs">Breakthroughs</label>
                </div>
            </div>

            <div class="row">
                <!--shiftDate DATE-->
                <div class="input-field col s12">
                    <input id="shiftDate" type="date" class="datepicker">
                    <label for="shiftDate">Date of shift start</label>
                </div>
            </div>

            <!--Get times to display as you scroll the bar!-->

            <div class="row">
                <!--timeIn TIMESTAMP NOT NULL & timeOut TIMESTAMP NOT NULL-->
                <div class="input-field col s12" id="slider">In-time and Out-time<br><br></div><br><br><br>
            </div>

            <div class="row">
                <!--shiftType VARCHAR(32)-->
                <select id="shiftType">
                  <option value="" disabled selected>Choose shift type</option>
                  <option value="breakfast">Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                  <option value="double">Double</option>
                </select>
                <label>Shift type</label>
            </div>

            <div class="row">
                <!--isReal BOOLEAN NOT NULL-->
                <input name="isReal" type="radio" id="isReal1" />
                <label for="isReal1">Real Data</label>
                <input name="isReal" type="radio" id="isReal2" />
                <label for="isReal2">Fake Data</label>
            </div>

            <div class="row">
                <!--restaurant_id INT(32) NOT NULL-->
                <div class="input-field col s12">
                    <input id="restaurant_id" type="text" class="validate">
                    <label for="restaurant_id">Restaurant ID</label>
                </div>
            </div>

            <div class="row">
                <!--user_id INT(32) NOT NULL-->
                <div class="input-field col s12">
                    <input id="user_id" type="text" class="validate">
                    <label for="user_id">User ID</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light shiftSubmitBtn">Submit Shift
            </button>
            <div class="row">
            </div>
        </form>
    </div>

    <!-- In <body> -->
    <script src="./javascript/nouislider.min.js"></script>

</body>
<script type="text/javascript" src="./javascript/shift.js"></script>
<script type="text/javascript" src="./javascript/wNumb.js"></script>

</html>
